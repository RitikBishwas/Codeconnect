  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;

  <!-- ✅ JavaScript for TTS (Web) -->
  <script>
    window.flutterTts = {
      speak: function (text) {
        if ('speechSynthesis' in window) {
          const synth = window.speechSynthesis;
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'en-US'; // Set language to English
          utterance.rate = 1.0; // Adjust speech rate if needed
          synth.speak(utterance);
        } else {
          console.error('SpeechSynthesis API not supported in this browser.');
        }
      },
    };

    // ✅ Example Usage: Uncomment this to test immediately
    // window.flutterTts.speak('Welcome to AI Interview');
  </script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js and load Flutter application
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
